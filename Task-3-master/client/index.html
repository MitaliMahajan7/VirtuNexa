<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="room-control">
                <input type="text" id="username" placeholder="Enter username" class="input-glass">
                <input type="text" id="room" placeholder="Room ID" class="input-glass">
                <button id="join-btn" class="btn-gradient">Join Room</button>
            </div>
            <div class="active-users">
                <h3>Online Users</h3>
                <ul id="users-list"></ul>
            </div>
        </aside>

        <main class="chat-container">
            <div class="messages" id="messages"></div>
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." class="input-glass" disabled>
                <button type="submit" class="btn-gradient" disabled>Send</button>
            </form>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
